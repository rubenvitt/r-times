<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOQ Timesheet Import - Einstellungen</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>INNOQ Timesheet Import - Einstellungen</h1>

        <div class="form-group">
            <label for="odooUrl">Odoo URL:</label>
            <input type="text" id="odooUrl" placeholder="https://odoo.innoq.io/innoq/users/username/timesheets/YYYYMM/">
            <p class="help-text">Gib hier die URL zu deiner INNOQ Odoo Timesheet-Seite ein. Ersetze ggf. den Nutzernamen
                und den Monat.</p>
        </div>

        <div class="form-group">
            <label for="rTimeUrl">R-Time URL:</label>
            <input type="text" id="rTimeUrl" placeholder="https://r-time.rubeen.dev">
            <p class="help-text">URL zur R-Time App für das Erfassen deiner Timesheet-Daten.</p>
        </div>

        <div class="button-group">
            <button id="saveButton" class="button primary">Speichern</button>
            <button id="resetButton" class="button secondary">Zurücksetzen</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
